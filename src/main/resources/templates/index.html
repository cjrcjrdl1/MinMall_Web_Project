<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: common_header(~{::title})">
    <meta charset="UTF-8">
    <title>민 커뮤니티</title>
</head>
<body>
<h1>민 커뮤니티</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">등록</a>
        </div>
    </div>
</div>
<br>
<table class="table table-horizontal table-bordered">
    <thead class="thead-strong">
    <tr>
        <th>게시글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>최종수정일</th>
    </tr>
    </thead>
    <tbody id="tbody" th:each="post : ${posts}">
        <td th:text="${post.id}">id</td>
        <td><a th:href="@{/posts/update/{id}(id=${post.id})}"><span th:text="${post.title}">title</span></a></td>
        <td th:text="${post.author}">author</td>
        <td th:text="${post.modifiedDate}">modifiedDate</td>
    </tbody>
</table>
<script src="/js/app/index.js"></script>
</body>
</html>
