<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: common_header(~{::title})">
  <meta charset="UTF-8">
  <title>민 커뮤니티</title>
</head>
<body>
<h1>게시글</h1>

<div class="col-md-12">
  <div class="col-md-4">
    <form th:object="${post}">
      <div class="form-group">
        <label for="id">id</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
      </div>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" readonly>
      </div>
      <div class="form-group">
        <label for="author">작성자</label>
        <input type="text" class="form-control" id="author" th:field="*{author}" readonly>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" th:field="*{content}" readonly></textarea>
      </div>
    </form>
    <a href="/posts" role="button" class="btn btn-secondary">취소</a>
    <a th:href="@{/posts/update/{id}(id=${id})}" role="button" class="btn btn-primary">수정</a>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
  </div>
</div>
<script src="/js/app/index.js"></script>
</body>
</html>
